<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI Memo App 2.0</title>

  <script src="lib/onsen/js/onsenui.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="lib/Chart.bundle.min.js"></script>
  <script src="lib/utils.js"></script>

  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<ons-navigator id="myNavigator" page="splitter.html"></ons-navigator>

<!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
<template id="splitter.html">
  <ons-page>
    <ons-splitter id="mySplitter">
      <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
      </ons-splitter-side>
      <ons-splitter-content page="tabbar.html">
      </ons-splitter-content>
    </ons-splitter>
  </ons-page>
</template>

<!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
<template id="tabbar.html" >
  <ons-page id="tabbarPage"`>
      <div class="background" style="background-color: #E2F1F1"></div>
      <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <div style="width: auto">
          <div style="text-align: center">
            <img src="lib/logo.svg" height="30px">
          </div>
            <div style="height: 100px"></div>
          <div>
            <textarea class="textarea" style="width:100%; border-radius: 12px;" rows="1" placeholder="Username"></textarea>
          </div>
          <div style="padding-top: 20px">
            <textarea id="loginPassword" class="textarea" style="width:100%; border-radius: 12px;" rows="1" placeholder="Password"></textarea>
          </div>
          <div style="text-align: center; margin-top: 50px">
            <ons-button id="login" style="background-color: #417876; border-radius: 15px; padding-right: 20px; padding-left: 20px"><span style="font-size: larger; color: white"><b>Login</b></span></ons-button>
          </div>
          <div style="text-align: center; margin-top: 10px">
            <span style="font-size: small; color: #417876">Don't have an account?</span>
          </div>
          <div style="text-align: center; margin-top: 5px">
            <ons-button modifier="small" style="background-color: #5DADA8; border-radius: 15px; padding-right: 10px; padding-left: 10px" id="clickButton"><span style="color: white">Sign-up</span></ons-button>
          </div>
          <div style="text-align: center; margin-top: 60px">
            <img src="lib/biometric.svg" height="70px">
          </div>
        </div>
      </div>
    <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
  </ons-page>
</template>

</body>

</html>
